<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzap</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <!-- Main style -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <!-- Main container -->
    <div id="app" class="container">
      <!-- part left -->
      <section class="left sidebar">
        <header class="header-sidebar">
          <div class="user-me">
            <img src="./img/avatar_io.jpg" alt="avatar1" class="avatar" />
            <span class="text-user-me fs-14">Nome utente</span>
          </div>
          <ul class="header-icons">
            <li class="icon mx-6">
              <i class="fas fa-circle-notch"></i>
            </li>
            <li class="icon mx-6">
              <i class="fas fa-comment-alt"></i>
            </li>
            <li class="icon mx-6">
              <i class="fas fa-ellipsis-v"></i>
            </li>
          </ul>
        </header>
        <section class="sidebar-notifications">
          <div class="notification-icon mr-12">
            <i class="fas fa-bell-slash icon"></i>
          </div>
          <div class="notification-text">
            <div class="notification-text-main fs-14">
              Ricevi notifiche di nuovi messaggi
            </div>
            <div class="notification-text-link">
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
        </section>
        <section class="search"></section>
        <section class="chat-users"></section>
      </section>
      <!-- part right -->
      <section class="right content"></section>
    </div>
    <!-- Main Js -->
    <script src="./js/main.js"></script>
  </body>
</html>
