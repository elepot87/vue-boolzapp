<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzap</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <!-- Main style -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <!-- Main container -->
    <div id="app" class="container">
      <!-- part left -->
      <section class="left sidebar">
        <header class="header-sidebar">
          <div class="user-me">
            <img src="./img/avatar_io.jpg" alt="avatar-io" class="avatar" />
            <span class="text-user-me fs-14">Nome utente</span>
          </div>
          <ul class="header-icons">
            <li class="icon mx-6">
              <i class="fas fa-circle-notch"></i>
            </li>
            <li class="icon mx-6">
              <i class="fas fa-comment-alt"></i>
            </li>
            <li class="icon mx-6">
              <i class="fas fa-ellipsis-v"></i>
            </li>
          </ul>
        </header>
        <!-- Section Notications-->
        <section class="sidebar-notifications">
          <div class="notification-icon mr-12">
            <i class="fas fa-bell-slash icon"></i>
          </div>
          <div class="notification-text">
            <div class="notification-text-main fs-14">
              Ricevi notifiche di nuovi messaggi
            </div>
            <div class="notification-text-link">
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
        </section>
        <!-- Section Search -->
        <section class="search">
          <div class="search-icon">
            <i class="fas fa-search icon"></i>
          </div>
          <input
            type="text"
            placeholder="Cerca o inizia una nuova chat"
            id="search"
            v-model="search"
          />
        </section>
        <!-- Section Chat -->
        <section class="chat-users">
          <ul 
          class="chat-list"
          >
            <li
              class="single-chat"
              :class="{active: index === currentContact}"
              v-for="(contact, index) in filteredContacts"
              @click="activateChat(index)"
            >
              <img
                :src="`img/avatar${contact.avatar}.jpg`"
                :alt="contact.name"
                class="single-chat-avatar"
              />
              <span class="name-chat">{{contact.name}}</span>
            </li>
          </ul>
        </section>
      </section>
      <!-- part right -->
      <section class="right content">
        <!-- Header right -->
        <header class="header-content">
          <div class="user-chat">
            <img
              :src="`img/avatar${contacts[currentContact].avatar}.jpg`"
              :alt="`img/avatar${contacts[currentContact].name}.jpg`"
              class="avatar"
            />
            <div class="text-user-chat">
              <span class="chat-name fs-14"
                >{{contacts[currentContact].name}}</span
              >
              <span class="last-access fs-12 mt-5 color-grey"
                >Ultimo accesso oggi alle 10.35</span
              >
            </div>
          </div>
          <ul class="header-icons">
            <li class="icon mx-6">
              <i class="fas fa-search icon"></i>
            </li>
            <li class="icon mx-6">
              <i class="fas fa-paperclip"></i>
            </li>
            <li class="icon mx-6">
              <i class="fas fa-ellipsis-v"></i>
            </li>
          </ul>
        </header>
        <!-- Main content with expand chat -->
        <main class="expanded-chat">
          <div class="container-chat">
            <div
              class="message"
              :class="message.status"
              v-for="message in contacts[currentContact].messages"
            >
              <div class="text-message fs-14">{{message.text}}</div>
              <div class="message-info color-grey">{{message.date}}</div>
            </div>
          </div>
        </main>
        <!-- Footer -->
        <footer class="footer">
          <div class="footer-left">
            <i class="far fa-smile icon"></i>
          </div>
          <div class="footer-center">
            <input
              type="text"
              placeholder="Scrivi un messaggio"
              v-model.trim="newMessageText"
              @keyup.enter="sendMessage"
            />
          </div>
          <div class="footer-right">
            <i class="fas fa-microphone icon"></i>
          </div>
        </footer>
      </section>
    </div>
    <!-- Day Js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <!-- Main Js -->
    <script src="./js/main.js"></script>
  </body>
</html>
